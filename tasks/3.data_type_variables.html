<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type And Variables</title>
</head>

<body>
    <script>
        let x = "Hello";
        let y = 2500;
        let z = true;
        const a = ["element1", "element2", "element3"];
        const b = { firstName: "Jay", lastName: "Pathar" }


        console.log(x)
        console.log(y)
        console.log(z)
        console.log(a)
        console.log(b)

    </script>
</body>

</html>
