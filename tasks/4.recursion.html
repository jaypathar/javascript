<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recusion_LecicalScope_Closure</title>
  </head>

  <body>
    <script>
      /**
       *
       * Lexical Scope: Code in one scope can access variables in same scope or any scope outside of it.
       * Closure : The inner function can have access to outer function variables and global variables.
       */

      function fact(num) {
        //passing factorial number to be found as parameter
        if (num == 0) {
          return 1; //0! = 1
        }
        return num * fact(num - 1);
      }
      console.log("The factorial is :", fact(prompt("Enter a number: "))); //Calling fact() + prompt() to enter a value

      /**
       *
       * The follwing function  helps understand closure .
       **/
      function outerFunc(num1) {
        let num2 = 10;
        function innerFunc() {
          let sum = num1 + num2;
          console.log(`Closure: The sum of two numbers is  ${sum}.`);
        }
        innerFunc(); //Inner Function call
      }
      outerFunc(5); //outer function call with parameters

      //Write a JavaScript function that accepts a parameter and uses let to declare a variable inside the function.
      function add(input1, input2) {
        //passing two parameters as input.
        let a = input1; //storing the two variables.
        let b = input2;
        return a + b; //returning addition of the numbers.
      }
      console.log(`The addition of two numbers is: `, add(5, 2)); //function call and  Displaying message
    </script>
  </body>
</html>
