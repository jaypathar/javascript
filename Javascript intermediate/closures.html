<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closures</title>
</head>

<body>
    <script>
        const secureBooking = function () {
            let passengerCount = 0;
            return function () {
                passengerCount++;
                console.log(`${passengerCount} passengers`);
            }
        }
        const booker = secureBooking();
        booker();
        booker();
        booker();

    </script>
</body>

</html>
