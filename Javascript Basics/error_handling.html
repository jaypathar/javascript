<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of error and error handling.</title>
  </head>
  <body>
    <script>
      /**
        *There are diffrent types of  errors in javascipt.
        Syntax:Missing Semicolon or any miistakes that are not within the rules of syntax.
        logical: errors in the logic of program i.e: 2+2 = 5
        runtime: occurwhen something  goes wrong at runtime i.e not enough disk space etc.
        reference: trying to use a variable which is not decalred
        type_error: trying to apply math function to a string i.e. toFixed()
        Similarly error handling can be done using the try-catch block as shown below.
      **/

      /**
       * whenever an error occurs and  error object is created which has a error name and error message.
       * Exception handling: try,catch,finally,throw
       **/

      // Syntax Error
      try {
        const x = y; //syntax error - undefined variable
      } catch (error) {
        console.error("Syntax Error: " + error.message);
      }
      // TODO: Review logical error
      // Logical Error
      try {
        const numerator = 10;
        const denominator = 0;
        if (denominator === 0) {
          throw new Error("Divide by zero error");
        } else {
          const result = numerator / denominator; //Dividing numerator by zero - infinity
        }
      } catch (error) {
        console.error("Logical Error: " + error.message);
      }
      // Runtime Error
      try {
        notDefinedFunction(); //calling a not defined function.
      } catch (error) {
        console.error("Runtime Error:", error.message);
      } finally {
        console.log("This is the finally block");
      }
    </script>
  </body>
</html>
