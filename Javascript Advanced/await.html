<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //This function will return a promise(resolved)
      function getData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("hello world");
          });
        });
      }

      /**
       * This is a async function which will wait for getData() to finish.
       * The data returned (resolved) will be stored in display
       * Further we can pass the data to other function.
       **/
      async function fetchData() {
        const display = await getData();
        console.log(display);
      }
      fetchData();
    </script>
  </body>
</html>
